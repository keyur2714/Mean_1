<div class="alert alert-success" *ngIf="message !== ''">
  {{message}}
</div>
{{newProduct | json}}
<form #f=ngForm (ngSubmit)="save(f)">
  <div class="row form-group">
    <div class="col-sm-3">
      <label>Code :</label>
    </div>
    <div class="col-sm-5">
      <input type=text name=code [(ngModel)]="newProduct.code" class="form-control" />
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-3">
      <label>Description :</label>
    </div>
    <div class="col-sm-5">
      <input type=text name=description [(ngModel)]="newProduct.description" class="form-control" />
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-3">
      <label>Price :</label>
    </div>
    <div class="col-sm-5">
      <input type=text name=price [(ngModel)]="newProduct.price" class="form-control" />
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-3">
      <button type="submit" class="btn btn-info">Save</button>
    </div>
    <div class="col-sm-3">
      <button type="button" class="btn btn-secondary" (click)="back()">Back</button>
    </div>    
  </div>
</form>
