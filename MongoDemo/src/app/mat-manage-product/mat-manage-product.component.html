<div class="mat-elevation-z8">
  <div class="button-row">
        <a mat-raised-button color="primary" [routerLink]="['/addProduct']"><mat-icon>add</mat-icon></a>
  </div>
  <table mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8" width=100%>
    
    <ng-container matColumnDef="product_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product ID </th>
      <td mat-cell *matCellDef="let element" class="product_id-col"> {{element.product_id}} </td>
    </ng-container>

    
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let element"> 
          <a mat-raised-button color="primary" [routerLink]="['/editProduct',element.product_id]"><mat-icon>edit</mat-icon></a> 
          <a mat-raised-button color="primary" (click)="delete(element.product_id)"><mat-icon>delete</mat-icon></a> 
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,20]"></mat-paginator>
</div>
