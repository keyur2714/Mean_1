<div class="card">
  <div class="card-header bg-warning">
    Manage Products
  </div>
  <div class="card-body">
    <table class="table table-bordered">
      <tr>
        <th>Product Id</th>
        <th>Code</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
      <tr *ngFor="let product of productList">
        <td>{{product.product_id}}</td>
        <td>{{product.code}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
      </tr>
    </table>
  </div>
</div>
